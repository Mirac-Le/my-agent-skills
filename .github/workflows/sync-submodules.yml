name: Sync Anthropic Skills

on:
  # Run daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule
        run: |
          git submodule update --remote --merge .anthropic-source

      - name: Copy anthropic skills to skills/nerd directory
        run: |
          mkdir -p skills/nerd
          
          # Copy fresh skills from anthropic (overwrite)
          for dir in .anthropic-source/skills/*/; do
            skill_name=$(basename "$dir")
            rm -rf "skills/nerd/$skill_name"
            cp -r "$dir" "skills/nerd/$skill_name"
            echo "Copied $skill_name"
          done

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: sync anthropic skills to latest"
          git push
